<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="1.css">
   
</head>

<body>
        <!-- • Task: Style the contact form (created in the HTML Forms lab) using external CSS.
        Thefollowing should be implemented:
        • Change the background color of the form.
        • Add padding and margins to form fields.
        • Style the submit button with a hover effect.
        • Use class selectors for styling common elements and ID selectors for uniqueelements. -->
    
    <Fieldset>

        <h1>Contact Us</h1>
        

        <form action="" method="">

            <label for="name"> Name: </label>
            <input type="text" name="name" id="name" placeholder="Enter your name">

            <label for="Email"> Email: </label>
            <input type="email" name="email" id="email" placeholder="Enter your email">

            <label for="Message"> Message: </label>
            <textarea name="Message" id="Message" placeholder="Your Message"></textarea>

            <button>Submit </button>
        </form>

    </Fieldset>
</body>

</html>
